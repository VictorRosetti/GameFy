<!DOCTYPE html>
    <head>
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <body>
    <P>Seja bem vindo ao cadastro do GameFy!</P>
    <P>Vamos seguir com os dados abaixo:</P>
    <form>
        <div>Seu primeiro nome:
            <input id="nome" placeholder="Primeiro Nome">
        </div>
        <div>Seu e-mail:
            <input id="email" placeholder="E-mail">
        </div>
        <div>Sua senha:
            <input id="senha" placeholder="Senha">
        </div>
        <div>Se for professor marque o checkbox:
            <input type="checkbox" id="titulo">
        </div>
    </form>
    <div id="resposta">Resposta de gravação do banco Aqui</div>
    <button onclick="SendData()">Concluir cadastro</button>
    <button onclick="Login()">Fazer Login</button>
    </body>
</html>
